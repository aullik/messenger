version: '3.7'

services:
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: "keycloak"
    environment:
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=admin
      - KEYCLOAK_IMPORT=/tmp/realm-import.json
    command: ["-Djboss.http.port=8087"]
    ports:
      - 8087:8087
    volumes:
      - ${PWD}/tmp:/tmp/
      - ${PWD}/realm-db.json:/tmp/realm-import.json:ro

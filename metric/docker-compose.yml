version: '3.7'
services:
  prometheus:
    build: .
    container_name: "prometheus"
    ports:
      - "9090:9090"
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - "./prometheus.yml:/etc/prometheus/prometheus.yml:ro"
    depends_on:
      - "cadvisor"
  cadvisor:
    image: google/cadvisor:latest
    container_name: "cadvisor"
    ports:
      - "8082:8080"
    volumes:
      - "/:/rootfs:ro"
      - "/var/run:/var/run:rw"
      - "/sys:/sys:ro"
      - "/var/lib/docker/:/var/lib/docker:ro"

<div class="message-form">
  <mat-card>
  <mat-card-header>
     <div mat-card-avatar class="example-header-image">
      <img [src]="icon">
     </div>
     <mat-card-title *ngIf="user">{{user.nickname}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-container" [formGroup]="form">
      <mat-form-field appearance="fill" class="example-full-width" [color]="colorControl.value">
        <mat-label>Say what</mat-label>
        <textarea matInput placeholder="Ex. It makes me feel..." formControlName="content"></textarea>
        <mat-error *ngIf="form.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </form> 
    <ul>  
      <li *ngFor="let file of files">  
          <mat-progress-bar [value]="file.progress"></mat-progress-bar>  
          <span id="file-label">  
                {{file.name}}
          </span>  
      </li>  
  </ul>  
    <button mat-button color="warn" mat-stroked-button (click)="fileInput.click()">  
      <mat-icon>file_upload</mat-icon>  
      Upload
    </button>  
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onSubmit()">Post</button>
  </mat-card-actions>
</mat-card><input type="file" (change)="onFileChanged($event)" #fileInput id="fileInput" name="fileInput" id="file" multiple="multiple" accept="image/*" style="display:none;">
</div>

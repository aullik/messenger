<mat-card>
  <mat-card-header>
     <div mat-card-avatar class="example-header-image">
       <mat-icon svgIcon="unicorn"></mat-icon>
     </div>
     <mat-card-title>{{content.nickName}}</mat-card-title>
     <mat-card-subtitle>{{content.user}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{content.content}}</p>
  </mat-card-content>
</mat-card>
